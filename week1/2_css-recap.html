<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Recap</title>
  <style>
    h1 {
      color: blue;
    }

    #paragraph {
      color: red;
      font-weight: bold;
      font-style: italic;
      background-color: aliceblue;

    }

    .box {
      background-color: aliceblue;
      font-size: 3em;
    }

    .box div {
      font-size: 1rem;
      text-align: center;
    }

    .box:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <h1>CSS Recap</h1>
  <p>This is a <span id="paragraph">paragraph</span></p>
  <div class="box">
    This is a div
    <div>
      This is a div inside a div
    </div>
  </div>
  <div class="box-1">

  </div>
</body>

</html>
