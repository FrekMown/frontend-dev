<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modifying Node Content</title>
  <style>
    p.class1 {
      color: green;
    }

    p.class2 {
      color: red;
    }

    .firstDiv {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="firstDiv">
    <p>First paragraph</p>
    <p>Second Paragraph</p>
    <p class="class1">Third Paragraph</p>
    <a href="http://nowhere.com">
      Let's go to Google!
    </a>
  </div>
  <p>Fourth Paragraph</p>
  <p>Fifth Paragraph</p>
  <input type="text">

  <script>
    let pDiv = document.querySelectorAll(".firstDiv p");
    pDiv[0].classList.toggle("class1");
    pDiv[1].classList.add("class2");

    pDiv[2].classList.toggle("class1")

    document.querySelector("a").href = "http://www.google.com";
    document.querySelector("input").value="Welcome!";

    // Let's choose p tags directly below body
    let pNoDiv = document.querySelectorAll("body>p");
    pNoDiv[0].innerHTML = 
      "<strong>First outside paragraph</strong>";
    pNoDiv[1].textContent = 
      "<strong>Second outside paragraph</strong>";


    


  </script>
</body>

</html>
