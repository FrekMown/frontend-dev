<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Events Bubbling</title>
  <style>
    body {
      font-size: 1.5em;
      padding: 5vh 5vw;
    }
  </style>
</head>

<body>
  <h2>Bubbling</h2>
  <ul>
    <li data-item-number="1">Item #1</li>
    <li data-item-number="2">Item #2</li>
    <li data-item-number="3">Item #3</li>
    <li data-item-number="4">Item #4</li>
    <li data-item-number="5">Item #5</li>
    <li data-item-number="6">Item #6</li>
    <li data-item-number="7">Item #7</li>
    <li data-item-number="8">Item #8</li>
    <li data-item-number="9">Item #9</li>
    <li data-item-number="10">Item #10</li>
  </ul>

  <script>
    ul = document.querySelector('ul');
    ul.onclick = e => {
      alert(e.target.dataset.itemNumber + " " + e.target.textContent);
      console.log(e);
    }
  </script>
</body>

</html>
